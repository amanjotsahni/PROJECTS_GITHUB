<script type="text/javascript">
function is_valid() {
if (isEmpty(document.getElementByName('First').value.trim())) {
alert('First name is required!');
return false;
}
if (isEmpty(document.getElementByName('Last').value.trim())) {
alert('Last name is required!');
return false;
}
if (isEmpty(document.getElementByName('Phone').value.trim())) {
alert('Phone is required!');
return false;
}
if (isEmpty(document.getElementByName('Email').value.trim())) {
alert('Email is required!');
return false;
}
if (!validateEmail(document.getElementByName('Email').value.trim())) {
alert('Email must be a valid email address!');
return false;
}
if (isEmpty(document.getElementByName('Arriving').value.trim())) {
alert('Arrival date is required!');
return false;
}
if (isEmpty(document.getElementByName('Departure').value.trim())) {
alert('Departure date is required!');
return false;
}
if (isEmpty(document.getElementById('data_8').value.trim())) {
alert('Number of adults is required!');
return false;
}
return true;
}
function isEmpty(str) { return (str.length === 0 || !str.trim()); }
function validateEmail(email) {
var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,15}(?:\.[a-z]{2})?)$/i;
return isEmpty(email) || re.test(email);
}

var email = document.getElementById("mail");

email.addEventListener("input", function (event) {
  if (email.validity.typeMismatch) {
    email.setCustomValidity("an e-mail is expected ");
  } else {
    email.setCustomValidity("");
  }
});
function phonenumber(Phone)
{
  var phoneno = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
  if((Phone.value.match(phoneno))
        {
      return true;
        }
      else
        {
        alert("Phone number is invalid");
        return false;
        }
}

</script>
